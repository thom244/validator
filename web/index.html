<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validator Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #8892b0;
            margin-bottom: 40px;
        }

        .add-card-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .add-card-form h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #00d9ff;
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-row input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            flex: 1;
            min-width: 140px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-row input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .form-row input::placeholder {
            color: #6c7a8a;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card-item:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 217, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-uid {
            font-weight: 600;
            font-size: 1.3em;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-VALID {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .status-INVALID {
            background: linear-gradient(135deg, #ff4757, #ff3344);
            color: #fff;
        }

        .status-EXPIRED {
            background: linear-gradient(135deg, #ffa502, #ff8800);
            color: #000;
        }

        .card-info {
            color: #8892b0;
            margin-bottom: 8px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .credits-val {
            font-size: 1.8em;
            font-weight: 700;
            color: #00d9ff;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .edit-btn:hover {
            background: rgba(0, 217, 255, 0.3);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-add {
            background: linear-gradient(135deg, #00d9ff, #00a8cc);
            color: #000;
            min-width: 120px;
            flex: 0;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-topup {
            background: linear-gradient(135deg, #00d9ff, #00a8cc);
            color: #000;
        }

        .btn-topup:hover {
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
        }

        .btn-validate {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .btn-validate:hover {
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-invalidate {
            background: linear-gradient(135deg, #ff4757, #ff3344);
            color: #fff;
        }

        .btn-invalidate:hover {
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .btn-delete {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            flex: 0;
            min-width: 44px;
        }

        .btn-delete:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8892b0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Validator Dashboard</h1>
        <p class="subtitle">Manage your NFC cards</p>

        <div class="add-card-form">
            <h2>‚ûï Add New Card</h2>
            <div class="form-row">
                <input type="text" id="new-uid" placeholder="Card UID (e.g., ABC12345)">
                <input type="text" id="new-name" placeholder="Card Holder Name">
                <input type="number" id="new-credits" placeholder="Credits" value="100">
                <input type="date" id="new-expiry">
                <button class="btn-add" onclick="addCard()">Add Card</button>
            </div>
        </div>

        <div class="add-card-form" style="padding: 15px 25px;">
            <div class="form-row">
                <input type="text" id="search-uid" placeholder="üîç Search by Card UID..." oninput="filterCards()"
                    style="flex: 1;">
            </div>
        </div>

        <div id="cards-container" class="card-grid">
            <div class="loading">Loading cards...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/validator';

        async function fetchCards() {
            try {
                const response = await fetch(`${API_URL}/cards`);
                const data = await response.json();
                allCards = data.cards; // Store all cards for filtering
                renderCards(allCards);
            } catch (error) {
                console.error('Error fetching cards:', error);
                document.getElementById('cards-container').innerHTML = '<div class="loading">‚ö†Ô∏è Error loading cards. Is the server running?</div>';
            }
        }

        async function addCard() {
            const uid = document.getElementById('new-uid').value.trim();
            const credits = parseInt(document.getElementById('new-credits').value) || 0;
            const expiry = document.getElementById('new-expiry').value || '';
            if (!uid) { alert('Please enter a Card UID'); return; }
            try {
                const response = await fetch(`${API_URL}/cards`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid, credits, expiration_date: expiry, name: document.getElementById('new-name').value.trim() })
                });
                if (response.ok) {
                    document.getElementById('new-uid').value = '';
                    document.getElementById('new-name').value = '';
                    document.getElementById('new-credits').value = '100';
                    document.getElementById('new-expiry').value = '';
                    fetchCards();
                } else {
                    const err = await response.json();
                    alert(err.error || 'Error adding card');
                }
            } catch (error) { alert('Connection error.'); }
        }

        async function deleteCard(uid) {
            if (!confirm(`Delete card ${uid}?`)) return;
            try {
                const response = await fetch(`${API_URL}/cards/${uid}`, { method: 'DELETE' });
                if (response.ok) fetchCards();
                else alert('Error deleting card.');
            } catch (error) { alert('Connection error.'); }
        }

        async function topUp(uid) {
            const amount = prompt("Enter amount to add:", "10");
            if (!amount) return;
            try {
                const response = await fetch(`${API_URL}/cards/${uid}/topup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: parseInt(amount) })
                });
                if (response.ok) fetchCards();
                else alert('Error topping up card.');
            } catch (error) { alert('Connection error.'); }
        }

        async function setStatus(uid, status) {
            try {
                const response = await fetch(`${API_URL}/cards/${uid}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer admin' },
                    body: JSON.stringify({ status })
                });
                if (response.ok) fetchCards();
                else {
                    const err = await response.json();
                    alert(err.error || 'Error updating status.');
                }
            } catch (error) { alert('Connection error.'); }
        }

        async function editExpiration(uid, currentDate) {
            const newDate = prompt("Enter new expiration date (YYYY-MM-DD):", currentDate || '');
            if (!newDate) return;
            try {
                const response = await fetch(`${API_URL}/cards/${uid}/expiration`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expiration_date: newDate })
                });
                if (response.ok) fetchCards();
                else alert('Error updating expiration.');
            } catch (error) { alert('Connection error.'); }
        }

        function renderCards(cards) {
            const container = document.getElementById('cards-container');
            if (!cards.length) {
                container.innerHTML = '<div class="loading">No cards found. Add one above!</div>';
                return;
            }
            container.innerHTML = '';
            cards.forEach(card => {
                const statusClass = `status-${card.status}`;
                const isValid = card.status === 'VALID';
                const cardEl = document.createElement('div');
                cardEl.className = 'card-item';
                cardEl.innerHTML = `
                    <div class="card-header">
                        <span class="card-uid">${card.uid}</span>
                        <span class="status-badge ${statusClass}">${card.status}</span>
                    </div>
                    <div class="card-info">Credits</div>
                    <div class="credits-val">${card.credits}</div>
                    <div class="card-info" style="margin-top:12px;">
                        Expires: ${card.expiration_date || 'N/A'}
                        <button class="edit-btn" onclick="editExpiration('${card.uid}', '${card.expiration_date || ''}')">‚úèÔ∏è</button>
                    </div>
                    <div class="card-info">
                        Name: ${card.name || 'N/A'}
                        <button class="edit-btn" onclick="editName('${card.uid}', '${(card.name || '').replace(/'/g, "\\'")}')">‚úèÔ∏è</button>
                    </div>
                    <div class="actions">
                        <button class="btn-topup" onclick="topUp('${card.uid}')">üí≥ Top Up</button>
                        ${isValid
                        ? `<button class="btn-invalidate" onclick="setStatus('${card.uid}', 'INVALID')">Invalidate</button>`
                        : `<button class="btn-validate" onclick="setStatus('${card.uid}', 'VALID')">Validate</button>`
                    }
                        <button class="btn-delete" onclick="deleteCard('${card.uid}')">üóëÔ∏è</button>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }

        fetchCards();

        let allCards = [];

        function filterCards() {
            const search = document.getElementById('search-uid').value.toUpperCase();
            const filtered = allCards.filter(card => card.uid.toUpperCase().includes(search) || (card.name || '').toUpperCase().includes(search));
            renderCards(filtered, true);
        }

        async function editName(uid, currentName) {
            const newName = prompt("Enter new name:", currentName || '');
            if (newName === null) return;
            try {
                const response = await fetch(`${API_URL}/cards/${uid}/name`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                if (response.ok) fetchCards();
                else alert('Error updating name.');
            } catch (error) { alert('Connection error.'); }
        }
    </script>
</body>

</html>
